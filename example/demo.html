<body>
    
  <div id="app">
    <div class="forminput" style="padding:5px">
      <span><a href="../README.md" target="_blank">Vue-Markdown-PDQ</a> Demo: </span>
      <span class="checkbox">
        <label><input v-model="show" type="checkbox">show</label>
      </span>
      <span class="checkbox">
        <label><input v-model="html" type="checkbox">html</label>
      </span>
      <span class="checkbox">
        <label><input v-model="breaks" type="checkbox">breaks</label>
      </span>
      <span class="checkbox">
        <label><input v-model="linkify" type="checkbox">linkify</label>
      </span>
      <span class="checkbox">
        <label><input v-model="emoji" type="checkbox">emoji</label>
      </span>
      <span class="checkbox">
        <label><input v-model="typographer" type="checkbox">typographer</label>
      </span>
      <span class="checkbox">
        <label><input v-model="toc" type="checkbox">toc</label>
      </span>
      <span class="checkbox">
        <label><input v-model="collapsible" type="checkbox">collapsible</label>
      </span>
      <span class="checkbox">
        <label><input v-model="attrs" type="checkbox">attrs</label>
      </span>
      <span class="checkbox">
        <label><input v-model="pandoc" type="checkbox">pandoc</label>
      </span>
    </div>
    <div class="mainwin">
    <div v-html="tocVal"></div>

    <table width="100%">
        <tr>
            <td width="50%" valign="top">
                <textarea style="width:100%;" rows="400" class="source full-height" v-model="source"></textarea></td>
            <td width="50%" valign="top">
                <vue-markdown-pdq
                    style="padding-left:4px; border:1px solid;"
                    class="result-html full-height"
                    v-on:rendered="rendered"
                    v-on:toc-rendered="tocRendered"
                    :anchor-attributes="{target: '_blank', rel: 'noopener noreferrer nofollow'}"
                    :toc-anchor-link-space="false"

                    :watches="['show','html','breaks','linkify','emoji','attrs','collapsible', 'typographer','toc']"
                    :source="source" :show="show" :html="html" :breaks="breaks" :linkify="linkify"
                    :emoji="emoji" :typographer="typographer" :toc="toc" 
                    :collapsible="collapsible" :attrs="attrs" :pandoc="pandoc"
            />
            </td>
        </tr>
    </table>
  </div>
  
  <script>
  function main() {
    Vue.use(VueMarkdownPdq);
    new Vue({
      el: '#app',
      mounted() {
          this.source = this.$refs.markdata.innerHTML;
      },
      data() {
        return {
            show:true, html:false, breaks:false, attrs:true, 
            linkify:false, emoji:true, toc:false, pandoc:true,
            typographer:true, collapsible:true, source:'', tocVal:'',
          }
      },
      methods: {
        rendered: function (htmlStr) {
          console.log("markdown parsed");
          if (!this.toc)
              this.tocVal = '';
        },
        tocRendered: function (tocHtmlStr) {
          this.tocVal = tocHtmlStr;
        }
      },
    });
  }
